<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake</title>
  <link rel="stylesheet" href="./style/app.css">
</head>

<body>
  <h1>Snake</h1>
  <div class="container">
    <section class="settings-section">
      <h3>Settings</h3>
      <div>
        <input type="checkbox" id="enable-walls" checked>
        <label for="enable-walls">Enable walls</label>
      </div>
      <div>
        <input type="checkbox" id="enable-mice">
        <label for="enable-mice">Enable mice</label>
      </div>
      <div>
        <label for="initial-speed">Initial speed <span id="initial-speed-value">0.2</span></label>
        <input type="range" value="0.2" id="initial-speed" min="0.1" max="1" step="0.1">
      </div>
      <div>
        <label for="pizza-count">Pizza count <span id="pizza-count-value">1</span></label>
        <input type="range" id="pizza-count" value="1" min="1" max="10">
      </div>
      <div>
        <button id="save-btn">Save</button>
        <button id="reset-btn">Default</button>
      </div>
    </section>
    <section class="game-section">
      <div>
        <canvas id="game-canvas" width="420" height="420"></canvas>
        <ul>
          <li>
            <b>Score:</b>
            <span id="game-score">0</span>
          </li>
          <li>
            <b>Speed:</b>
            <span id="current-speed">0.2</span>
          </li>
        </ul>
        <button id="play-btn">Play</button>
      </div>
    </section>
  </div>
  <section class="game-instructions">
    <p>
      Use the arrow keys to move the snake.
    </p>
  </section>
  <script src="./script/app.js" type="module"></script>
</body>

</html>
